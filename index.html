<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Computer Programming for Musicians</title>
  </head>
  <body>
    <button>This is a button.</button>
    <p>Reload Page to stop sound</p>

    <script>
      //This is a comment it is just for humans, the computer ignores it!

      //Ok, I'm making a new audio thing.
      const ctx = new AudioContext();

      const osc = new OscillatorNode(ctx);
      osc.frequency.value = (261.62 * 16) / 18;

      const vol = new GainNode(ctx);
      vol.gain.value = 0.5;

      osc.connect(vol);
      vol.connect(ctx.destination);
      osc.start();

      //below is a line of code in the audio doesn't start automatically
      document.querySelector("button").onclick = () => ctx.resume();
    </script>
  </body>
</html>
